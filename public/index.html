<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPO Nexus - Employee Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="app" class="max-w-md mx-auto min-h-screen pb-24 shadow-2xl bg-white">
        
        <div id="login-screen" class="p-8 pt-24 flex flex-col justify-center">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">BPO Nexus</h1>
            <p class="text-slate-500 mb-10 font-medium">Global Workforce Portal</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Email Address</label>
                    <input type="email" id="email" class="w-full p-4 mt-1 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Password</label>
                    <input type="password" id="password" class="w-full p-4 mt-1 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-indigo-700 transition-colors">Sign In</button>
            </div>
        </div>

        <div id="main-screen" class="hidden animate-in fade-in duration-500">
            <header class="bg-indigo-700 text-white p-8 rounded-b-[40px] shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <div class="flex justify-between items-start">
                        <div>
                            <span id="user-role-badge" class="glass-morphism text-[10px] px-3 py-1 rounded-full uppercase font-black tracking-widest text-white">Staff</span>
                            <h2 id="user-name-display" class="text-2xl font-bold mt-2 italic font-serif">Welcome back!</h2>
                        </div>
                        <button onclick="handleLogout()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/10 rounded-full"></div>
            </header>

            <div class="p-6 space-y-6 -mt-6">
                <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                    <h3 class="font-bold text-slate-800 text-lg mb-4">Time Tracking</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="recordAttendance('IN')" class="group bg-emerald-50 text-emerald-600 p-5 rounded-2xl font-bold border border-emerald-100 hover:bg-emerald-600 hover:text-white transition-all">
                            <span class="block text-2xl mb-1">↑</span> Clock In
                        </button>
                        <button onclick="recordAttendance('OUT')" class="group bg-rose-50 text-rose-600 p-5 rounded-2xl font-bold border border-rose-100 hover:bg-rose-600 hover:text-white transition-all">
                            <span class="block text-2xl mb-1">↓</span> Clock Out
                        </button>
                    </div>
                </div>

                <div class="bg-indigo-900 p-6 rounded-3xl text-white shadow-2xl relative overflow-hidden">
                    <h3 class="font-bold text-indigo-300 uppercase tracking-tighter">Est. 13th Month Pay</h3>
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-3xl font-black" id="thirteenth-pay">₱ 0.00</span>
                        <p class="text-[10px] opacity-60 text-right uppercase">Calculated based on<br>accumulated basic salary</p>
                    </div>
                </div>

                <div id="hr-panel" class="hidden bg-slate-100 p-6 rounded-3xl border-2 border-dashed border-indigo-200">
                    <h3 class="font-black text-indigo-900 uppercase mb-4 tracking-tight underline">Admin: Employee Setup</h3>
                    <div class="space-y-3">
                        <input type="text" id="new-name" placeholder="Full Name" class="w-full p-3 border rounded-xl">
                        <input type="email" id="new-email" placeholder="Work Email" class="w-full p-3 border rounded-xl">
                        <select id="new-role" class="w-full p-3 border rounded-xl font-bold bg-white">
                            <option value="STAFF">Staff (Standard)</option>
                            <option value="MANAGER">Manager (Approver)</option>
                            <option value="HR">HR Admin (Full Access)</option>
                        </select>
                        <button onclick="createNewUser()" class="w-full bg-indigo-900 text-white p-4 rounded-xl font-bold shadow-lg">Register Employee</button>
                    </div>
                </div>
            </div>
        </div>

        <nav id="bottom-nav" class="fixed bottom-0 max-w-md w-full bg-white/80 backdrop-blur-md border-t flex justify-around p-5 hidden z-50">
            <button onclick="changeTab('home')" class="text-indigo-600 font-bold flex flex-col items-center">
                <span class="text-xs uppercase tracking-widest">Home</span>
            </button>
            <button onclick="alert('Policies & Rewards Section coming soon')" class="text-slate-400 font-bold flex flex-col items-center">
                <span class="text-xs uppercase tracking-widest">Rewards</span>
            </button>
            <button onclick="showChangePassword()" class="text-slate-400 font-bold flex flex-col items-center">
                <span class="text-xs uppercase tracking-widest">Security</span>
            </button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDdyLCiNuJ8x-iSH0OT3Jrwte_X1w97I8k",
            authDomain: "hrproject-744f0.firebaseapp.com",
            projectId: "hrproject-744f0",
            storageBucket: "hrproject-744f0.firebasestorage.app",
            messagingSenderId: "37797360783",
            appId: "1:37797360783:web:aceb21a9bb37b336516cfa",
            measurementId: "G-XTS13EJ5XK"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = null;

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            try { await auth.signInWithEmailAndPassword(email, pw); } 
            catch (e) { alert("Access Denied: " + e.message); }
        }

        async function loadApp(user) {
            const doc = await db.collection('users').doc(user.uid).get();
            if (!doc.exists) return;
            userData = doc.data();

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('bottom-nav').classList.remove('hidden');
            
            document.getElementById('user-name-display').innerText = userData.name;
            document.getElementById('user-role-badge').innerText = userData.role;

            if (userData.role === 'HR') document.getElementById('hr-panel').classList.remove('hidden');
            
            update13thMonth();
        }

        async function recordAttendance(type) {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            const ip = data.ip;

            await db.collection('attendance').add({
                uid: auth.currentUser.uid,
                name: userData.name,
                type: type,
                ip: ip,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert(`${type} Successful. IP Recorded: ${ip}`);
        }

        function update13thMonth() {
            // Logic: (Monthly Basic Salary * Months Rendered) / 12
            const basic = userData.baseSalary || 20000;
            const months = 12; // Placeholder for tenure
            const total = (basic * months) / 12;
            document.getElementById('thirteenth-pay').innerText = "₱ " + total.toLocaleString();
        }

        async function createNewUser() {
            const email = document.getElementById('new-email').value;
            const name = document.getElementById('new-name').value;
            const role = document.getElementById('new-role').value;
            
            try {
                await db.collection('users').add({
                    email, name, role, baseSalary: 25000, createdAt: new Date()
                });
                alert("Employee record created in Database. Please create Auth credentials in Firebase Console.");
            } catch (e) { alert(e.message); }
        }

        function handleLogout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(user => { if (user) loadApp(user); });
    </script>
</body>
</html>
