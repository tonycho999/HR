<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPO Nexus - Advanced HRMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative pb-24">
        
        <div id="login-screen" class="p-8 pt-24 hidden">
            <h1 class="text-4xl font-black text-indigo-700 mb-2 italic">BPO Nexus</h1>
            <p class="text-slate-500 mb-10 font-medium">Workforce Portal</p>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Work Email" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-indigo-700 transition-all">Sign In</button>
            </div>
        </div>

        <div id="main-screen" class="hidden animate-in fade-in duration-500">
            <header class="bg-indigo-700 text-white p-8 rounded-b-[40px] shadow-xl relative overflow-hidden">
                <div class="relative z-10 flex justify-between items-start">
                    <div>
                        <span id="user-role-badge" class="bg-white/20 text-[10px] px-3 py-1 rounded-full uppercase font-black tracking-widest text-white">LV.1 Staff</span>
                        <h2 id="user-name-display" class="text-2xl font-bold mt-2 font-serif italic">Hello!</h2>
                    </div>
                    <button onclick="handleLogout()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full font-bold text-xs uppercase tracking-tighter">Logout</button>
                </div>
            </header>

            <div class="p-6 space-y-6 -mt-6">
                <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                    <h3 class="font-bold text-slate-800 text-lg mb-4">Daily Attendance</h3>
                    
                    <div id="clock-in-box">
                        <button onclick="recordAttendance('IN')" class="w-full bg-emerald-500 text-white p-5 rounded-2xl font-black text-xl shadow-md hover:bg-emerald-600 active:scale-95 transition-all">Clock In</button>
                    </div>

                    <div id="clock-out-box" class="hidden space-y-4">
                        <div class="bg-emerald-50 border border-emerald-100 p-4 rounded-2xl text-center">
                            <p class="text-[10px] text-emerald-600 font-bold uppercase tracking-widest">Active Shift</p>
                            <p id="active-time" class="text-2xl font-black text-emerald-700">00:00:00</p>
                            <p id="active-ip" class="text-[10px] text-emerald-400 font-mono mt-1">IP: 0.0.0.0</p>
                        </div>
                        <button onclick="recordAttendance('OUT')" class="w-full bg-rose-500 text-white p-4 rounded-2xl font-bold shadow-md hover:bg-rose-600 transition-all">Clock Out</button>
                    </div>
                </div>

                <div class="bg-indigo-900 p-6 rounded-3xl text-white shadow-2xl">
                    <h3 class="font-bold text-indigo-300 uppercase text-xs tracking-widest">Est. 13th Month Pay</h3>
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-3xl font-black" id="thirteenth-pay">â‚± 0.00</span>
                    </div>
                </div>

                <div id="tl-panel" class="hidden bg-white p-6 rounded-3xl shadow-lg border border-indigo-100">
                    <h3 class="font-black text-indigo-900 uppercase mb-4 text-sm flex items-center">
                        <span class="mr-2">ðŸ‘¥</span> Team Management
                    </h3>
                    <div id="team-member-list" class="space-y-2 text-sm">
                        <p class="text-slate-400 italic text-xs">No pending leave requests.</p>
                    </div>
                </div>

                <div id="hr-panel" class="hidden bg-slate-50 p-6 rounded-3xl border-2 border-dashed border-indigo-200">
                    <h3 class="font-black text-indigo-900 uppercase mb-4 text-sm italic font-serif underline">Register New Employee</h3>
                    <div class="space-y-3">
                        <input type="text" id="new-name" placeholder="Full Name" class="w-full p-3 border rounded-xl text-sm outline-none">
                        <input type="text" id="new-username" placeholder="Username" class="w-full p-3 border rounded-xl text-sm outline-none">
                        <input type="password" id="new-password" placeholder="Initial Password" class="w-full p-3 border rounded-xl text-sm outline-none">
                        <input type="email" id="new-email" placeholder="Work Email" class="w-full p-3 border rounded-xl text-sm outline-none">
                        
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="new-team" placeholder="Team Name" class="p-3 border rounded-xl text-sm outline-none">
                            <select id="new-level" class="p-3 border rounded-xl text-sm outline-none font-bold">
                                <option disabled selected>Level</option>
                                <script>
                                    for(let i=1; i<=15; i++) document.write(`<option value="${i}">LV.${i}</option>`);
                                </script>
                            </select>
                        </div>
                        
                        <select id="new-role" class="w-full p-3 border rounded-xl font-bold bg-white text-sm outline-none">
                            <option value="STAFF">STAFF</option>
                            <option value="MANAGER">TEAM LEADER / ADMIN</option>
                            <option value="HR">HR ADMIN</option>
                        </select>
                        <button onclick="hrCreateUser()" class="w-full bg-indigo-900 text-white p-4 rounded-xl font-bold shadow-lg">Save to Database</button>
                    </div>
                </div>

                <div id="holiday-panel" class="hidden bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                    <h3 class="font-black text-indigo-700 uppercase mb-4 text-sm italic font-serif underline">Holiday Pay Management</h3>
                    <div class="space-y-3">
                        <input type="date" id="holiday-date" class="w-full p-3 border rounded-xl text-sm">
                        <input type="text" id="holiday-name" placeholder="Holiday Name (e.g. Christmas)" class="w-full p-3 border rounded-xl text-sm">
                        <select id="holiday-rate" class="w-full p-3 border rounded-xl text-sm font-bold bg-white">
                            <option value="1.3">Special Holiday (1.3x)</option>
                            <option value="2.0">Regular Holiday (2.0x)</option>
                        </select>
                        <button onclick="addHoliday()" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold text-sm">Add Holiday Record</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDdyLCiNuJ8x-iSH0OT3Jrwte_X1w97I8k",
            authDomain: "hrproject-744f0.firebaseapp.com",
            projectId: "hrproject-744f0",
            storageBucket: "hrproject-744f0.firebasestorage.app",
            messagingSenderId: "37797360783",
            appId: "1:37797360783:web:aceb21a9bb37b336516cfa"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = null;

        // --- 2. LOGIN & AUTH LISTENER ---
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pw = document.getElementById('login-password').value;
            try { await auth.signInWithEmailAndPassword(email, pw); } 
            catch (e) { alert("Login Error: " + e.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) loadApp(user);
            else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-screen').classList.add('hidden');
            }
        });

        // --- 3. APP INITIALIZATION ---
        async function loadApp(user) {
            const doc = await db.collection('users').doc(user.uid).get();
            if (!doc.exists) { alert("Profile not found."); auth.signOut(); return; }
            userData = doc.data();

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            
            document.getElementById('user-name-display').innerText = "Hello, " + userData.name;
            document.getElementById('user-role-badge').innerText = `LV.${userData.level || 1} ${userData.role}`;
            document.getElementById('thirteenth-pay').innerText = "â‚± " + (userData.baseSalary || 30000).toLocaleString();

            // Role-based UI
            if (userData.role === 'HR') {
                document.getElementById('hr-panel').classList.remove('hidden');
                document.getElementById('holiday-panel').classList.remove('hidden');
            }
            if (userData.role === 'MANAGER' || userData.role === 'HR') {
                document.getElementById('tl-panel').classList.remove('hidden');
                loadTeamMembers();
            }

            checkAttendanceStatus();
        }

        // --- 4. ATTENDANCE LOGIC (DYNAMIC UI) ---
        async function checkAttendanceStatus() {
            const today = new Date().toISOString().split('T')[0];
            const q = await db.collection('attendance')
                            .where('uid', '==', auth.currentUser.uid)
                            .where('date', '==', today)
                            .where('type', '==', 'IN')
                            .orderBy('timestamp', 'desc').limit(1).get();

            if (!q.empty) {
                const data = q.docs[0].data();
                document.getElementById('clock-in-box').classList.add('hidden');
                document.getElementById('clock-out-box').classList.remove('hidden');
                document.getElementById('active-time').innerText = data.time;
                document.getElementById('active-ip').innerText = "IP: " + data.ip;
            } else {
                document.getElementById('clock-in-box').classList.remove('hidden');
                document.getElementById('clock-out-box').classList.add('hidden');
            }
        }

        async function recordAttendance(type) {
            const res = await fetch('https://api.ipify.org?format=json');
            const ipData = await res.json();
            const now = new Date();
            
            await db.collection('attendance').add({
                uid: auth.currentUser.uid,
                name: userData.name,
                team: userData.team || "Unassigned",
                type: type,
                ip: ipData.ip,
                time: now.toLocaleTimeString(),
                date: now.toISOString().split('T')[0],
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert(`${type} Success!`);
            checkAttendanceStatus();
        }

        // --- 5. HR: CREATE STAFF DATA ---
        async function hrCreateUser() {
            const name = document.getElementById('new-name').value;
            const username = document.getElementById('new-username').value;
            const email = document.getElementById('new-email').value;
            const role = document.getElementById('new-role').value;
            const level = document.getElementById('new-level').value;
            const team = document.getElementById('new-team').value;

            if(!name || !email) return alert("Fill Name and Email.");

            await db.collection('users').add({ 
                name, username, email, role, level, team,
                baseSalary: 30000,
                status: 'ACTIVE'
            });
            alert("Database entry created. Now manually add the email to Firebase Auth Console.");
        }

        // --- 6. TL: TEAM MONITORING ---
        async function loadTeamMembers() {
            const container = document.getElementById('team-member-list');
            // Logic: Load users where team == userData.team
            db.collection('users').where('team', '==', userData.team).onSnapshot(snap => {
                container.innerHTML = "";
                snap.forEach(doc => {
                    const member = doc.data();
                    if(member.email === userData.email) return; // Skip self
                    container.innerHTML += `
                        <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                            <div>
                                <p class="font-bold">${member.name}</p>
                                <p class="text-[10px] text-slate-400">LV.${member.level}</p>
                            </div>
                            <button class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-1 rounded font-bold uppercase">Leave Mgmt</button>
                        </div>
                    `;
                });
            });
        }

        function handleLogout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
